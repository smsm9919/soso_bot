services:
  - type: web
    name: doge-bot
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_API_SECRET
        sync: false
      - key: SYMBOL
        value: "DOGE-USDT"
      - key: INTERVAL
        value: "15m"
      - key: LEVERAGE
        value: "10"
      - key: TRADE_PORTION
        value: "0.60"
      - key: MAX_DAILY_LOSS
        value: "50"
      - key: COOLDOWN_SECONDS
        value: "600"
